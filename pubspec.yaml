name: expense_tracker
description: A personal expense tracker app for managing daily transactions and monthly budgets.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  
  # Security
  crypto: ^3.0.3
  shared_preferences: ^2.2.2
  
  # Validation
  form_validator: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
